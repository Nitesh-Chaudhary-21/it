<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
 <h1>Example on Unordered List</h1>
	<UL>
	<LI>Sportstar</LI>
    <LI>Business Week</LI> 
    <LI>Time</LI>
</UL>
<h2>Example on Ordered List</h2>
<ol TYPE="i" start="4">
<LI>Sportstar</LI>
<LI>Business Week</LI>
<LI>Time</LI>	
</ol>
<h3>Example on Definition List</h3>
<DL>
<DT>Sports Magazine</DT>
<DD>Sportstar</DD>
<DT>Business Magazine</DT>
<DD>Business Week</DD>
</DL>
</body>
</html>
